<div class="col-sm-9 col-md-9" style="border: 0.5px solid">
    <div class="col-md-4 col-sm-12 content-block-title">
        <h5>Change Password </h5>
        <p>To reset your password.</p>
    </div>
    <div class="col-md-8 col-sm-12">
        <form>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="CurrentPassword">Current Password</label></label><span class="require-sign">*</span>
                        <input class="form-control" required type="password">
                        <span class="field-validation-valid" data-valmsg-for="CurrentPassword" data-valmsg-replace="true"></span>
                        <span class="ErrPasswordNotMatch validation-summary-errors" style="display: none;">The password you entered is incorrect.</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label><label for="NewPassword">New password</label></label><span class="require-sign"> *</span>
                        <input class="form-control" data-val="true" data-val-length="Your password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="This field is required." id="NewPassword" maxlength="100" name="NewPassword"
                            type="password">
                        <span class="field-validation-valid" data-valmsg-for="NewPassword" data-valmsg-replace="true"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label><label for="ConfirmPassword">Confirm new password</label></label><span class="require-sign"> *</span>
                        <input class="form-control" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="NewPassword" id="ConfirmPassword" maxlength="100" name="ConfirmPassword" type="password">
                        <span class="field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
