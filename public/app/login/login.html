
<div class="container">
    <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">
                <div class="panel-title">Login to monitor truck system</div>

            </div>

            <div style="padding-top:30px" class="panel-body">
                <form name="login" ng-submit="formSubmit()" class="form-horizontal" method="POST">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                        <input type="email" id="inputemail" class="form-control" required autofocus ng-model="username" placeholder="Enter your email-id">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="inputpassword" class="form-control" required ng-model="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-show="error">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                    Ã—</button>
                        <span class="glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;{{error}}
                    </div>
                </form>
            </div>

        </div>
        <div style="margin-top: -10px">
            <a href="javascript:void(0);" ui-sref="forgotPassword">Forgot Password?</a>
        </div>
    </div>
</div>
